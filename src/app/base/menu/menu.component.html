<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'push' : 'push'" [opened]="!(isHandset | async)!.matches">
        <img src="../../../assets/img/chef.png" alt="">
        <span class="logo">rmcook</span>
        <mat-nav-list>
            <a mat-list-item href="/first-page">Home</a>
            <a mat-list-item href="/second-page">Recipes</a>
            <a mat-list-item href="/third-page">Links</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="toolbar" [class]="(isHandset | async)!.matches ? 'container-top' : 'container-top-right'">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches"><mat-icon>menu</mat-icon></button>
                    <span *ngIf="(isHandset | async)!.matches">Real Man Cook</span>

                    <span class="toolbar-spacer"></span>

                    <button *ngIf="user" mat-mini-fab [matMenuTriggerFor]="avatarDropDown" color="primary" [ngStyle]="{ 'background-image': 'url(' + user?.photoURL + ')'}"></button>
                    <button *ngIf="!user" mat-button [matMenuTriggerFor]="avatarDropDown">Sign In <span style="font-size: 2em"><i class="fa fa-sign-in"></i></span></button>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
        <mat-menu #avatarDropDown="matMenu">
            <mat-card *ngIf="user">
                <mat-card-header>
                    <mat-card-title><span style="font-size: 2em"><i class="fa fa-user"></i></span> {{ user?.displayName }}</mat-card-title>
                    <mat-card-subtitle><span style="font-size: 1em"><i class="fa fa-envelope"></i></span> {{ user?.email }}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <button *ngIf="user" mat-button (click)="logout()">Sign out <span style="font-size: 2em"><i class="fa fa-sign-out"></i></span></button>
            <button *ngIf="!user" mat-menu-item (click)="loginGoogle()">Sign in with <span style="font-size: 1em"><i class="fa fa-google-plus"></i></span></button>
        </mat-menu>

        <div [class]="(isHandset | async)!.matches ? 'container' : 'container-right'">
            <div fxLayout fxLayout.xs="column" fxLayoutAlign="center">
                <div fxFlex="10%"></div>
                <div fxFlex="80%">
                    <app-recipes-admin></app-recipes-admin>

                    <router-outlet></router-outlet>
                </div>
                <div fxFlex="10%"></div>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
